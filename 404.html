<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>404 — Page Not Found</title>
  <meta name="description" content="404 Page Not Found — Clean, responsive, and accessible 404 page design." />
  <style>
    :root{
      --bg:#0f1724;
      --card:#0b1320;
      --muted:#94a3b8;
      --accent:#7c3aed;
      --glass: rgba(255,255,255,0.04);
      --radius:18px;
      --maxw:1000px;
      color-scheme: dark;
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      background: radial-gradient(1200px 600px at 10% 10%, rgba(124,58,237,0.12), transparent),
                  radial-gradient(1000px 500px at 90% 90%, rgba(59,130,246,0.08), transparent),
                  var(--bg);
      display:flex;
      align-items:center;
      justify-content:center;
      padding:32px;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }

    .card{
      width:100%;
      max-width:var(--maxw);
      background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border-radius:var(--radius);
      padding:32px;
      display:grid;
      grid-template-columns: 1fr 420px;
      gap:28px;
      align-items:center;
      box-shadow: 0 10px 30px rgba(2,6,23,0.6), inset 0 1px 0 rgba(255,255,255,0.02);
      border:1px solid rgba(255,255,255,0.04);
      backdrop-filter: blur(6px) saturate(120%);
    }

    .content h1{
      margin:0 0 8px 0;
      font-size:clamp(28px,4vw,40px);
      line-height:1.02;
      letter-spacing:-0.02em;
      color:#ffffff;
    }
    .code{display:inline-block;padding:4px 10px;border-radius:10px;background:var(--glass);color:var(--accent);font-weight:700;margin-right:8px}
    .content p{margin:0 0 18px 0;color:var(--muted);font-size:15px}

    .actions{display:flex;gap:12px;flex-wrap:wrap}
    .btn{
      display:inline-flex;align-items:center;gap:10px;padding:10px 14px;border-radius:12px;border:1px solid rgba(255,255,255,0.04);background:linear-gradient(180deg, rgba(255,255,255,0.02), transparent);color:#fff;text-decoration:none;font-weight:600;cursor:pointer;transition:transform .14s ease, box-shadow .14s ease;
    }
    .btn:active{transform:translateY(1px)}
    .btn.primary{background: linear-gradient(90deg,var(--accent), #4f46e5);box-shadow: 0 6px 20px rgba(124,58,237,0.18);border:none}
    .btn.ghost{background:transparent;color:var(--muted)}

    /* Illustration column */
    .illustration{
      display:flex;align-items:center;justify-content:center;padding:18px;border-radius:14px;background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));border:1px solid rgba(255,255,255,0.03);
    }
    .scene{width:100%;max-width:360px}

    /* small details */
    .meta{margin-top:12px;color:var(--muted);font-size:13px}

    /* Responsive */
    @media (max-width:880px){
      .card{grid-template-columns:1fr; padding:22px}
      .illustration{order:-1;margin-bottom:6px}
    }

    /* Subtle floating animation */
    .float-1{animation:float 6s ease-in-out infinite}
    .float-2{animation:float 7.2s ease-in-out infinite}

    @keyframes float{
      0%{transform:translateY(0)}
      50%{transform:translateY(-10px)}
      100%{transform:translateY(0)}
    }

    /* Accessibility focus ring */
    .btn:focus{outline:3px solid rgba(124,58,237,0.22);outline-offset:3px}

  </style>
</head>
<body>
  <main class="card" role="main" aria-labelledby="title">
    <section class="content">
      <div class="code" aria-hidden style="font-size: 30px; text-align: center; width: 100%; margin: 10px 00px; ">404</div>
      <h1 id="title">Oops — this page can't be found</h1>
      <p>Looks like the link you're following is broken, or the page has been removed. Try returning home or using the search to find what you're after.</p>

      <div class="actions">
        <a class="btn primary" href="/" id="homeBtn">Go to Homepage</a>
        <a class="btn ghost" href="#" id="reportBtn">Report an issue</a>
        <a class="btn" href="javascript:history.back()">Go back</a>
      </div>

      <div class="meta" id="meta"></div>
    </section>

    <aside class="illustration" aria-hidden="true">
      <!-- SVG scene: friendly robot with a magnifying glass -->
      <svg class="scene" viewBox="0 0 560 420" fill="none" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Illustration of a small robot searching">
        <defs>
          <linearGradient id="g1" x1="0" x2="1">
            <stop offset="0" stop-color="#7c3aed" stop-opacity="0.98"/>
            <stop offset="1" stop-color="#4f46e5" stop-opacity="0.98"/>
          </linearGradient>
        </defs>
        <rect x="0" y="0" width="560" height="420" rx="20" fill="url(#g1)" opacity="0.08"/>

        <g transform="translate(60,50)">
          <g class="float-1">
            <rect x="140" y="80" width="160" height="150" rx="20" fill="#071029" opacity="0.9"/>
            <rect x="120" y="60" width="200" height="40" rx="12" fill="#0b0f1a" opacity="0.85"/>
            <circle cx="220" cy="155" r="34" fill="#101623" stroke="#2a3340" stroke-width="4"/>
            <circle cx="215" cy="150" r="12" fill="#fff" opacity="0.95"/>
            <rect x="190" y="210" width="60" height="10" rx="5" fill="#0b0f1a" opacity="0.9"/>
          </g>

          <!-- magnifying glass -->
          <g class="float-2" transform="translate(280,30) rotate(18)">
            <circle cx="32" cy="80" r="40" stroke="rgba(255,255,255,0.18)" stroke-width="10" fill="transparent"/>
            <rect x="62" y="110" width="70" height="12" rx="6" fill="rgba(255,255,255,0.06)" transform="rotate(18 62 110)"/>
          </g>

          <!-- ground dots -->
          <g transform="translate(0,260)" opacity="0.6">
            <circle cx="40" cy="10" r="6" fill="#ffffff" opacity="0.06"/>
            <circle cx="100" cy="6" r="4" fill="#ffffff" opacity="0.05"/>
            <circle cx="160" cy="12" r="5" fill="#ffffff" opacity="0.05"/>
            <circle cx="520" cy="10" r="6" fill="#ffffff" opacity="0.06"/>
          </g>
        </g>
      </svg>
    </aside>
  </main>

  <script>
    // Insert helpful contextual info (path attempted) and wire up small interactions
    (function(){
      const meta = document.getElementById('meta');
      const url = location.pathname + location.search + location.hash;
      meta.textContent = `Tried: ${url}`;

    //   Accessibility: focus the primary action
      document.getElementById('homeBtn').focus();

    })();
  </script>
</body>
</html>
